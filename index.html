<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Title</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="tile-game">
        <div id="play-area" class="area">
          <header>
            <h2>Your Word</h2>
          </header>
          <main>
            <div class="point-values">
              <span class="normal-word-score">
                1X Word
              </span>
              <span class="double-word-score">
                2X Word
              </span>
              <span class="triple-word-score">
                3X Word
              </span>
            </div>
            <div class="tile-grid">
            </div>
          </div>
        </main>
        <div id="hand-area" class="area">
          <header>
            <h2>Your Tiles</h2>
          </header>
          <main>
            <div class="tile-grid"></div>
          </main>
        </section>
        <section class="controls"></section>
      </div>
    </div>
  </body>
</html>
